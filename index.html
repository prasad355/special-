<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Message for Christy</title>
    <style>
        body {
            background-color: #f8f9fa;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #ff6f61;
        }
        p {
            font-size: 18px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .balloons, .cake, .fireworks {
            display: none;
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hey Christy!</h1>
        <p>Click the buttons below for a series of special surprises!</p>
        <button id="button1" onclick="showMessage1()">Click for the first surprise!</button>
        <button id="button2" class="hidden" onclick="showMessage2()">Click for the second surprise!</button>
        <button id="button3" class="hidden" onclick="showMessage3()">Click for the final surprise!</button>
        <p id="message"></p>
        <div class="balloons">
            <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExZ2htbGN3aXVyczZyaXNtcTFvYzdxN210OHBxa29ybGszNDhxbjZhdiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/8aY26sIJiCMtdcDMxk/giphy.webp" alt="Balloons GIF">
        </div>
        <div class="cake">
            <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExYWhiY3FlejAyMHpjdHAydDhremdndmVwNTJrcnhzMDdnZGJrMHFjZiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/XCxAAb7vLpTNNZ0Xz1/giphy.webp" alt="Cake GIF">
        </div>
        <div class="fireworks">
            <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExYXJxZTNraDg0emFraHhoa3docnZvc2RjNTJ1N3RoNmJpdjB6bTh4cCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/fHrLPzyBs2jDBLWvnR/giphy.webp" alt="Fireworks GIF">
        </div>
    </div>

    <script>
        function showMessage1() {
            document.getElementById('message').innerHTML = `
                <strong>Happy Birthday, Christy! ðŸŽ‰ðŸŽ‚</strong><br>
                Wishing you a fantastic day filled with joy and success.<br>
                You have been an incredible leader and inspiration to us all. <br>
                Your dedication and hard work have not gone unnoticed, and we're all so grateful to have you as our lead.
            `;
            document.querySelector('.balloons').style.display = 'block';
            document.getElementById('button1').classList.add('hidden');
            document.getElementById('button2').classList.remove('hidden');
        }

        function showMessage2() {
            document.getElementById('message').innerHTML += `
                <br><br><strong>Here's a special cake for you! ðŸŽ‚</strong><br>
                May your day be as sweet and delightful as this cake.
            `;
            document.querySelector('.cake').style.display = 'block';
            document.getElementById('button2').classList.add('hidden');
            document.getElementById('button3').classList.remove('hidden');
        }

        function showMessage3() {
            document.getElementById('message').innerHTML += `
                <br><br><strong>Let's end with a bang! ðŸŽ†</strong><br>
                May this year bring you all the joy, health, and success you deserve. your ability to lead with both strength and kindness is truly admirable
            `;
            document.querySelector('.fireworks').style.display = 'block';
            document.getElementById('button3').classList.add('hidden');
        }
    </script>
</body>
</html>
